<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <div>
                <label for="pregnancies">Number of Pregnancies:</label>
                <input type="text" id="pregnancies" name="pregnancies" required>
            </div>
            <div>
                <label for="glucose">Glucose Level:</label>
                <input type="text" id="glucose" name="glucose" required>
            </div>
            <div>
                <label for="diastolic">Diastolic Blood Pressure:</label>
                <input type="text" id="diastolic" name="diastolic" required>
            </div>
            <div>
                <label for="triceps">Triceps Skinfold Thickness:</label>
                <input type="text" id="triceps" name="triceps" required>
            </div>
            <div>
                <label for="insulin">Insulin Level:</label>
                <input type="text" id="insulin" name="insulin" required>
            </div>
            <div>
                <label for="bmi">BMI:</label>
                <input type="text" id="bmi" name="bmi" required>
            </div>
            <div>
                <label for="dpf">Diabetes Pedigree Function:</label>
                <input type="text" id="dpf" name="dpf" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
